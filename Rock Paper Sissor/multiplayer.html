          <span class="button-elem">
            <svg viewBox="0 0 46 40">

                d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"

    <nav>

  </header>
  <div class="container pwc">
    <h1>Rock Paper Scissors!</h1>
    <div class="image-container">
      <h2 id="turn">Player 1's Turn</h2>
      <div class="images">
        <img src="rock.png" id="rock" class="hand rock" alt="Player's Rock-Hand">
        <img src="paper.png" id="paper" class="hand paper" alt="Player's Paper-Hand">
        <img src="scissor.png" id="scissor" class="hand scissor" alt="Player's scissor-Hand">
      </div>
      <div class="result" id="result">
        <div class="messages" id="messages">
          <p><!-- Player choice message --></p>
          <p><!-- Computer choice message --></p>
        </div>
        <div class="resultmessage" id="resultmessage">
          <p><!-- Result Win or lose Message --></p>
        </div>
        <div class="counts">
          <p id="win"> Player 1's Wins: 0</p>
          <p id="lose"> Player 2's Wins: 0</p>
        </div>
        <div class="button-container btn-pwc">
          <button id="playAgain" class="hide">Play Again ?</button>
          <button id="resetScore" onclick="resetScore()" >Reset Score</button>
        </div>
      </div>
    </div>
  </div>
